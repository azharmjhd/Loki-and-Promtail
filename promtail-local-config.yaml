          - localhost
        labels:
          job: authlogs
          __path__: /var/log/auth.log
          stream: stdout

  - job_name: authlogs_stderr
    static_configs:
      - targets:
          - localhost
        labels:
          job: authlogs
          __path__: /var/log/auth.log
          stream: stderr

  - job_name: daemonlogs_stdout
    static_configs:
